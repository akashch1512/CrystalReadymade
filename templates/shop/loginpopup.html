{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

  <title>Crystal Readymade - eCommerce</title>

  <!--
    - favicon
  -->
  <link rel="icon" href="{% static 'shop/images/logo/favicon.ico' %}">


  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'shop/css/style-prefix.css' %}">


  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

  <body>
    
    <div class="modal" data-modal>

        <div class="modal-close-overlay" data-modal-overlay></div>
    
        <div class="modal-content">
    
          <button class="modal-close-btn" data-modal-close>
            <ion-icon name="close-outline"></ion-icon>
          </button>
          
          <div class="newsletter-img">
            <img src="{% static 'shop/images/newsletter.png' %}" alt="subscribe newsletter" width="550" height="550">
          </div>
          
          <div class="newsletter" rel="stylesheet">
    
              <div class="newsletter-header" rel="stylesheet">
    
                <h3 class="newsletter-title">Log In to Crystal Readymade!</h3>
    
                <p class="newsletter-desc">
                  Access <b>exclusive deals</b> and <b>discounts</b> tailored for you.
                </p>
    
              </div>
          
                    <form  method="post" class="flex flex-col items-center">
                {% csrf_token %}
                <input type="email" name="user_email" class="email-field mb-4 px-4 py-2 border border-gray-300 rounded-md w-full" placeholder="Email Address" required>
              
                <input type="password" name="user_password" class="email-field mb-4 px-4 py-2 border border-gray-300 rounded-md w-full" placeholder="Password" required>
              
                <div class="flex justify-between w-full mb-4">
                  <button type="submit" class="btn-newsletter bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold px-6 py-2">
                    Log In
                  </button>
                  <button type="button" class="btn-newsletter bg-green-500 hover:bg-green-600 text-white rounded-md font-semibold px-6 py-2">
                    Sign Up
                  </button>
                </div>
              
                <a href="#" class="text-blue-500 hover:text-blue-700 text-sm text-center mt-2">
                  Forgot Password?
                </a>
              </form>
              
              
              
    
          </div>
    
        </div>
    
      </div>
    
    
    

   
                <script src="{% static 'shop/js/script.js' %}"></script>

            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
