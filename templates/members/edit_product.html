<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaeaea;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" value="{{ product.name }}">
    
    <label for="slug">Slug:</label>
    <input type="text" id="slug" name="slug" value="{{ product.slug }}">

    <label for="original_price">Original Price:</label>
    <input type="number" step="0.01" id="original_price" name="original_price" value="{{ product.original_price }}">

    <label for="discounted_price">Discounted Price:</label>
    <input type="number" step="0.01" id="discounted_price" name="discounted_price" value="{{ product.discounted_price }}">

    <label for="stock_quantity">Stock Quantity:</label>
    <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}">

    <input type="submit" value="Update Product">
  </form>
</body>
</html>
