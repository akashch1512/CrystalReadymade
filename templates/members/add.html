<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80vh; /* Adjust as needed */
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #3b3434;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="slug">Slug:</label>
            <input type="text" id="slug" name="slug">
        
            <label for="main_image">Main Image File:</label>
            <input type="file" id="main_image" name="main_image" accept="image/*">
        
            <label for="additional_images">Additional Image Files (select multiple):</label>
            <input type="file" id="additional_images" name="additional_images" accept="image/*" multiple>
        
            <label for="original_price">Original Price:</label>
            <input type="number" step="0.01" id="original_price" name="original_price" required>
        
            <label for="discounted_price">Discounted Price:</label>
            <input type="number" step="0.01" id="discounted_price" name="discounted_price">
        
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required>
        
            <label for="short_description">Short Description:</label>
            <textarea id="short_description" name="short_description"></textarea>
        
            <label for="detailed_description">Detailed Description:</label>
            <textarea id="detailed_description" name="detailed_description"></textarea>
        
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">
        
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required>
        
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">
        
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.01" id="weight" name="weight">
        
            <label for="dimensions">Dimensions (LxWxH):</label>
            <input type="text" id="dimensions" name="dimensions">
        
            <input type="submit" value="Upload Product">
        </form>
    </div>
</body>
</html>
