{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    .sticky-button {
      position: fixed;
      top: 50%; /* Adjust to control the vertical position */
      right: 0; /* Sticks to the right side */
      transform: translateY(-50%);
      z-index: 1000; /* Ensures it stays on top */
      width: 60px;
      height: 60px;
      background-color: hsl(353, 100%, 78%); /* HSL color applied */
      border-radius: 30px 0 0 30px; /* Creates a half-circle */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
      color: white; /* Icon color */
    }

    .sticky-button:hover {
      background-color: hsl(0, 100%, 70%);
      cursor: pointer;
    }
  </style>
</style>
<div>
<body class="flex items-center justify-center bg-gray-100 min-h-screen font-poppins">
    {% if messages %}
    {% for message in messages %}
    <div 
    class="alert bg-red-200 alert-dismissible fade show fixed top-4 left-1/2 transform -translate-x-1/2 z-50" 
    role="alert"
>
    <strong>Ohh!</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
    
<section class="flex flex-col md:flex-row min-h-screen items-center w-full">
    <!-- Left Section: Image and Quote -->
    <div class="hidden md:flex w-full md:w-1/2 h-screen relative">
        <img 
            src="{% static 'members/image/login.jpg' %}" 
            alt="Login Background" 
            class="w-full h-full object-cover"
        >
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <blockquote class="text-white text-center px-6">
                <p class="text-2xl font-semibold">
                    “Social media is about sociology and psychology more than technology.”
                </p>
                <footer class="mt-4 text-lg">— Brian Solis</footer>
            </blockquote>
        </div>
    </div>

    <!-- Mobile Section: Image on Top -->
    <div class="block md:hidden w-full">
        <img 
            src="{% static 'members/image/login.jpg' %}" 
            alt="Login Background" 
            class="w-full h-48 object-cover"
        >
    </div>
    <div class="sticky-button">
        <a href="/" class="text-white text-decoration-none">
          <i class="fas fa-home fa-2x"></i>
        </a>
      </div>
    
    <!-- Right Section: Login Form -->
    <div class="w-full md:w-1/2 bg-white flex flex-col justify-center items-center p-8 z-10">
        <div class="formbx w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6">Login to Crystal Readymade</h2>
            <form method="POST" action="{% url 'login_view' %}"> {% csrf_token %}
                
                <!-- Username Field -->
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Enter Email" 
                    required 
                    class="block w-full px-3 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                
                <!-- Password Field -->
                <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter Password" 
                    required 
                    class="block w-full px-3 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                
                <!-- Remember Me Checkbox -->
                <div class="flex items-center mt-4">
                    <input 
                        type="checkbox" 
                        name="remember_me" 
                        id="remember_me" 
                        class="h-4 w-4 text-blue-600 focus:ring-pink-500 border-gray-300 rounded"
                    >
                    <label for="remember_me" class="ml-2 text-sm text-gray-900">Remember me</label>
                </div>
                
                <!-- Sign In Button -->
                <input 
                    type="submit" 
                    value="Sign In" 
                    class="mt-6 w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500"
                >
                
                <!-- Sign Up Link -->
                <p class="mt-4 text-sm text-gray-600 text-center">
                    Don't have an account? <a href="{% url 'signup_view' %}" class="text-pink-500 hover:underline">Sign Up</a>
                </p>
            </form> 
        </div>
    </div>
</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
