    <style>
      /* Center the container and align elements */
      .profile-container {
          height: 35vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
      }
      
      /* Style the profile image with a permanent dark ring */
      .profile-img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 50%;
          border: 5px solid #fff; /* Optional white border */
          box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.8); /* Permanent dark ring */
      }
      
      /* Position the edit overlay */
      .profile-img-wrapper {
          position: relative;
          display: inline-block;
          width: 150px;
          height: 150px;
      }
      
      .edit-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 0;
          transition: opacity 0.3s ease;
      }
      
      .profile-img-wrapper:hover .edit-overlay {
          opacity: 1;
      }
      
      /* Style the edit label */
      .edit-label {
          color: #fff;
          font-size: 1rem;
          background: #007bff;
          padding: 5px 10px;
          border-radius: 5px;
          cursor: pointer;
      }
      
      /* Hide the file input element */
      .upload-input {
          display: none;
      }
      
      /* Style the label and hr */
      .photo-label {
          font-size: 1.2rem;
          margin-top: 10px;
      }
      
      hr {
          width: 50%;
          border: 1px solid #000;
          margin-top: 10px;
      }
      </style>
      
      

</head>

<form class="row g-3 p-5" method="POST" enctype="multipart/form-data">

</div>
  <!-- First name field -->

    <label for="validationServer01" class="form-label">First name</label>

</div>

  <!-- Last name field -->
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Last name</label>
  <input type="text" name="lastname" class="form-control is-valid" id="validationServer02" value="{{ lastname }}" >
</div>

<div class="col-md-4">
    <!-- Email field -->
    <label for="validationServer01" class="form-label">Email</label>
    <input type="text" name="email" class="form-control is-valid" id="validationServer01" value="{{ email }}" >
  </div>

  <!-- Phone number field -->
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Phone number</label>
    <input type="text" name="mobile" class="form-control {% if mobile != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer01" value="{{ mobile }}" >
  </div>

  <!-- Last Login field -->
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Last Login</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="{{ last_login }}" >
  </div>

  <!-- Username field -->
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" name="username" value="{{ username }}" class="form-control {% if username != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer01" >
    </div>
  </div>

  <!-- Address Line 1 -->
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Address Line 1</label>
    <input type="text" name="address_line_one" class="form-control {% if address_line_one != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer01" value="{{ address_line_one }}" >
  </div>

  <!-- Address Line 2 -->
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Address Line 2</label>
    <input type="text" name="address_line_two" class="form-control {% if address_line_two != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer01" value="{{ address_line_two }}" >
  </div>

  <!-- Address Line 3 -->
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Address Line 3</label>
    <input type="text" name="address_line_three" class="form-control {% if address_line_three != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer01" value="{{ address_line_three }}" >
  </div>

  <!-- City field -->
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">City</label>
    <input type="text" name="city" class="form-control {% if city != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer03" aria-describedby="validationServer03Feedback" value="{{ city }}" >
  </div>

  <!-- State field -->

    <label for="validationServer03" class="form-label">State</label>
    <input type="text" name="state" class="form-control {% if state != 'None' %}is-valid{% else %}is-invalid{% endif %}" id="validationServer03" aria-describedby="validationServer03Feedback" value="{{ state }}" >

  <div class="col-md-3">

  </div>

  <div class="col-12 text-center">
    <div class="d-inline-block me-2">

    </div>

  </div>

</div>
