<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            transition: box-shadow 0.2s ease;
            cursor: pointer;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-details {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Products</h1>
        <div class="products">
          {% for product in products %}
            <a href="{% url 'edit_product' product.id %}" class="product-card">
              <div class="product-card">
                <img src="{{ product.main_image }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>Category: {{ product.category }}</p>
                <p>Price: ${{ product.original_price }}</p>
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
      
</body>
</html>
