<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>

<body class="bg-gray-50">
    <section class="flex flex-col md:flex-row min-h-screen items-center">
        <!-- Left Section: Image and Quote -->
        <div class="hidden md:flex w-full md:w-1/2 h-screen relative">
            <img src="{% static 'members/image/login_bg_one.jpg' %}" alt="Login Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <blockquote class="text-white text-center px-6">
                    <p class="text-2xl font-semibold">
                        "Your digital presence is your brand. Build it with intention."
                    </p>
                    <footer class="mt-4 text-lg">â€” Unknown</footer>
                </blockquote>
            </div>
        </div>

        <!-- Mobile Section: Image on Top -->
        <div class="block md:hidden w-full">
            <img src="{% static 'members/image/login_bg.jpg' %}" alt="Login Background" class="w-full h-48 object-cover">
        </div>

        <!-- Right Section: Sign-Up Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-8">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
                <form action="" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <!-- Name -->
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">
                        <input type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">
                    </div>

                    <!-- Username -->
                    <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">

                    <!-- Email -->
                    <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">

                    <!-- Password -->
                    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none">

                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 focus:ring-2 focus:ring-pink-500 focus:outline-none">
                        Sign Up
                    </button>
                </form>

                <!-- Extra Links -->
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="{% url 'login' %}" class="text-pink-500 hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
